<!DOCTYPE html>
<html>

<head>
    <title>News Collective - Breaking Stories</title> 
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width" />
  <link rel="shortcut icon" href="news_icons/site-icon.png" />
</head>

<body class = "parallax" onload="fill('cbc')">

<script>document.body.className += ' fade-out';</script>

<div class="top">
  <h2>News Collective</h2>
  <h3>Select news source:</h3>
</div>

<div class="sourceSelector">
  <button onclick="fill('aljazeera')" id="icon" style="background: url(news_icons//al_jazeera_eng.png) no-repeat; background-size: 100%;"></button>
  <button onclick="fill('cbc')" id="icon" style="background: url(news_icons//cbc.png) no-repeat; background-size: 100%;"></button>
  <button onclick="fill('cnn')"id="icon" style="background: url(news_icons//cnn.png) no-repeat; background-size: 100%;"></button>
  <button onclick="fill('espn')"id="icon" style="background: url(news_icons//espn.png) no-repeat; background-size: 100%;"></button>  <button onclick="fill('techcrunch')" id="icon" style="background: url(news_icons//tech_crunch.png) no-repeat; background-size: 100%;"></button>
  <button onclick="fill('wired')" id="icon" style="background: url(news_icons//wired.png) no-repeat; background-size: 100%;"></button>
</div>

<div class="wrapper">

</div>

</body>

<footer>
<div id="backgroundfade"></div>
</footer>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
